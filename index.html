<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бургерная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main-header">
            <div class="logo" >
                <div class="main-logo">
                    <img src="img/logo.svg" alt="Логотип Vintage Food">
                    <p>VF</p>
                </div>
                <p>Vintage Food</p>
            </div>
            <nav class="navigation">
                <p class="nav-text">Главная</p>
                <p class="nav-text">Акции</p>
                <p class="nav-text">О нас</p>
            </nav>
            <div class="trash-can">
                <a href="#"><img src="img/trash-can.svg" alt="Кнопка Корзина"></a>
            </div>
        </div>
        <div class="info-header">
            <div class="info">
                <p>Быстрая доставка для Вас</p>
                <p>Сделай первый заказ и получи скидку 50%</p>
                <div class="order">
                    <h1>Заказать</h1>
                </div> 
            </div>         
            <img class="burger" src="img/burger.svg" alt="Фото Бургер">
        </div>
    </header>
    <main>
      <div>
        <div class="menu">
            <p>Меню</p>
        </div>
        <div class="food-block1">
           <div class="food-card">
                <img src="img/food1.svg" alt="Бургеры">
                <p>Бургеры</p>
            </div>
            <div class="food-card">
                <img src="img/food2.svg" alt="Блюда из курицы">
                <p>Блюда из курицы</p>
            </div>
            <div class="food-card">
                <img src="img/food3.svg" alt="Горячие блюда">
                <p>Горячие блюда</p>
            </div>
        </div>
        <div class="food-block2">
            <div class="food-card">
                <img src="img/food4.svg" alt="Закуски">
                <p>Закуски</p>
            </div>
            <div class="food-card">
                <img src="img/food5.svg" alt="Салаты">
                <p>Салаты</p>
            </div>
            <div class="food-card">
                <img src="img/food6.svg" alt="Десерты">
                <p>Десерты</p>
            </div>
        </div>
      </div>
    </main>
    <footer>
        <div class="site-footer">
            <div class="footer-navigation">
                <p>Программа лояльности</p>
                <p>Политика конфиденциальности</p>
                <p>Договор оферты</p>
            </div>
            <div class="company">
                <p>ООО «Vintage Food»</p>
                <p>&copy; Все права защищены</p>
            </div>
            <div class="social-links">
                <img src="img/VK.svg" alt="Наш VK">
                <img src="img/Telegram.svg" alt="Наш Telegram">
            </div>
        </div>
    </footer>
</body>
</html>
